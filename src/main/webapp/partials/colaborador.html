<p ng-show="menssage.length" class="alert alert-info">{{menssage}}</p>
<div class="page-header text-center">
	<h1>{{colaborador.nome}}</h1>
</div>
<form novalidate name="formulario" class="row" ng-submit="submeter()">
	<div class="col-md-6">
		<div class="form-group">
			<label>Nome</label>
			<input name="nome" class="form-control" ng-model="colaborador.nome" required>
			<span ng-show="formulario.submitted && formulario.nome.$error.required" class="form-control alert-danger">
				Nome inválido.
			</span>
		</div>
		<div class="form-group">
			<label>Idade</label>
			<input name="idade" type="number" min="18" max="120" step="1" pattern="\d+" class="form-control" ng-model="colaborador.idade" required>
			<span ng-show="formulario.submitted && formulario.idade.$error.required" class="form-control alert-danger">
				Idade Inválida.
			</span>
		</div>
		<div class="form-group">
			<label>Salário</label>
			<input name="salario" class="form-control" type="number" ng-model="colaborador.salario" required>
			<span ng-show="formulario.submitted && formulario.salario.$error.required" class="form-control alert-danger">
				Salário Inválido.
			</span>
		</div>
		<button type="submit" class="btn btn-primary" ng-disabled="formulario.$invalid">
			Salvar
		</button>
		<a href="/cadastroColaborador" class="btn btn-primary">Voltar</a>
		<hr>
	</div>
	<div class="col-md-6">
		<img class="img-responsive center-block" src="http://www.empulia.it/images/contents/AVVISI%20ALBO%20FORNITORI%20ON%20LINE.jpg" alt="colaborador">
	</div>
</form>
